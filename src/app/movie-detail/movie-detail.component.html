<div class="card" *ngIf="movie">
    <div class="card-body">
        <span class="badge badge-warning mb-2">
            id: {{movie.id}}
        </span>
        <div class="form-group">
            <label for="name"></label>
            <input id="name" class="form-control" type="text" [(ngModel)]="movie.name">
        </div>
        <div class="form-group">
            <label for="imageUrl"></label>
            <input id="imageUrl" class="form-control" type="text" [(ngModel)]="movie.imageUrl">
        </div>
        <div class="form-group">
            <label for="description"></label>
            <textarea id="description" class="form-control" [(ngModel)]="movie.description"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Save Change</button>
    </div>
</div>
